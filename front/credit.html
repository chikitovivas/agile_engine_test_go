{{ define "credit" }}

<!DOCTYPE html>
<html lang="en">
  {{ template "header" }}

  <body>

    {{ template "navbar" }}

    <div class="container">

      <div class="starter-template">
        <h1>CREDIT</h1>
        <p class="lead">Now input your credentials</p>
        <p class="lead">Do not worry, is safe:</p>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <form action="/pay">
              <div class="form-group">
                <label for="amount">Amount</label>
                <input type="numeric" class="form-control" id="amount" name = "amount" placeholder="Enter Amount">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="type" name = "type" value="credit" style="display:none">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check" onclick="curious_alert()">
                <label class="form-check-label" for="check">Just click here if you want</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div><!-- /.container -->

    {{ template "footer" }}
  </body>
</html>
{{ end }}
